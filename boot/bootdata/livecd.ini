[FREELOADER]
DefaultOS=LiveCD_Debug
TimeOut=5

[Display]
TitleText=MINIROS TEST
MinimalUI=Yes

[Operating Systems]
LiveCD="LiveCD"
LiveCD_Debug="LiveCD (Debug)"
LiveCD_Aacpi="LiveCD ACPI APIC (Debug)"
LiveCD_VBoxDebug="LiveCD (VBox Debug)"
LiveCD_Screen="LiveCD (Screen)"

[LiveCD]
BootType=Windows2003
SystemPath=\reactos
Options=/MININT

[LiveCD_Debug]
BootType=Windows2003
SystemPath=\reactos\boot
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /MININT /HIVEPATH=config /NLSPATH=nls /KERNEL=ntoskrnl.exe /HAL=hal.dll

[LiveCD_Aacpi]
BootType=Windows2003
SystemPath=\reactos\boot
Options=/HAL=boot\halaacpi.dll /DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /MININT /HIVEPATH=config /NLSPATH=nls /KERNEL=ntoskrnl.exe /HAL=hal.dll

[LiveCD_VBoxDebug]
BootType=Windows2003
SystemPath=\reactos\boot
Options=/DEBUG /DEBUGPORT=VBOX /SOS /MININT /HIVEPATH=config /NLSPATH=nls /KERNEL=ntoskrnl.exe /HAL=hal.dll

[LiveCD_Screen]
BootType=Windows2003
SystemPath=\reactos\boot
Options=/DEBUG /DEBUGPORT=SCREEN /SOS /MININT /HIVEPATH=config /NLSPATH=nls /KERNEL=ntoskrnl.exe /HAL=hal.dll
